<!DOCTYPE html>
<!--
    Kinetic Erosion
    Algorithmic Philosophy: Training as Geological Sculpting.
    Expresses the tension between Static (Body) and Kinetic (Effort).
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Erosion | Smart Training Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Color Pickers */
        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
            position: relative;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
            pointer-events: none;
            z-index: 10;
        }

        /* Responsive - Stack on mobile */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <!-- Header -->
            <h1>Kinetic Erosion</h1>
            <div class="subtitle">Generative Training Topography</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Physiology</h3>
                
                <!-- Intensity (Chaos) -->
                <div class="control-group">
                    <label>Intensity (Turbulence)</label>
                    <div class="slider-container">
                        <input type="range" id="intensity" min="0.1" max="3.0" step="0.1" value="1.2" oninput="updateParam('intensity', this.value)">
                        <span class="value-display" id="intensity-value">1.2</span>
                    </div>
                </div>

                <!-- Volume (Particle Count/Flow) -->
                <div class="control-group">
                    <label>Volume (Particles)</label>
                    <div class="slider-container">
                        <input type="range" id="volume" min="1000" max="8000" step="500" value="4000" oninput="updateParam('volume', this.value)">
                        <span class="value-display" id="volume-value">4000</span>
                    </div>
                </div>

                <!-- Erosion (Alpha/Trace) -->
                <div class="control-group">
                    <label>Erosion (Trace Depth)</label>
                    <div class="slider-container">
                        <input type="range" id="erosion" min="1" max="50" step="1" value="15" oninput="updateParam('erosion', this.value)">
                        <span class="value-display" id="erosion-value">15</span>
                    </div>
                </div>

                <!-- Topography (Noise Scale) -->
                <div class="control-group">
                    <label>Topography (Scale)</label>
                    <div class="slider-container">
                        <input type="range" id="scale" min="0.001" max="0.02" step="0.001" value="0.008" oninput="updateParam('scale', this.value)">
                        <span class="value-display" id="scale-value">0.008</span>
                    </div>
                </div>
            </div>

            <!-- Colors Section -->
            <div class="control-section">
                <h3>Thermal Map</h3>
                
                <!-- Color: High Intensity -->
                <div class="color-group">
                    <label>High Intensity (Anaerobic)</label>
                    <div class="color-picker-container">
                        <input type="color" id="colorHigh" value="#d97757" onchange="updateColor('colorHigh', this.value)">
                        <span class="color-value" id="colorHigh-value">#d97757</span>
                    </div>
                </div>

                <!-- Color: Low Intensity -->
                <div class="color-group">
                    <label>Low Intensity (Aerobic)</label>
                    <div class="color-picker-container">
                        <input type="color" id="colorLow" value="#6a9bcc" onchange="updateColor('colorLow', this.value)">
                        <span class="color-value" id="colorLow-value">#6a9bcc</span>
                    </div>
                </div>

                <!-- Background -->
                <div class="color-group">
                    <label>Base Layer</label>
                    <div class="color-picker-container">
                        <input type="color" id="colorBg" value="#f5f3ee" onchange="updateColor('colorBg', this.value)">
                        <span class="color-value" id="colorBg-value">#f5f3ee</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadArt()">Download</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Simulating erosion...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // KINETIC EROSION PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,
            intensity: 1.2,      // Affects particle speed and direction variance (Chaos)
            volume: 4000,        // Number of particles
            erosion: 15,         // Initial alpha/opacity of trails
            scale: 0.008,        // Noise scale for flow field
            colorHigh: '#d97757',
            colorLow: '#6a9bcc',
            colorBg: '#f5f3ee'
        };

        let defaultParams = {...params};
        let particles = [];
        let flowField = [];
        let cols, rows;
        let scl = 20; // Grid resolution
        let zOff = 0; // Time (though we are static mostly)

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            pixelDensity(1); // Performance
            background(params.colorBg);
            
            initializeSystem();
            
            // Remove loading
            const loading = document.querySelector('.loading');
            if(loading) loading.style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            
            // Reset background
            background(params.colorBg);

            // Re-calc grid
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowField = new Array(cols * rows);

            // Generate Flow Field
            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    // Angle from noise
                    let angle = noise(xoff, yoff) * TWO_PI * 4; 
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(1); // Normalize force
                    flowField[index] = v;
                    xoff += params.scale * 20; // Scale adjustments
                }
                yoff += params.scale * 20;
            }

            // Init Particles
            particles = [];
            for (let i = 0; i < params.volume; i++) {
                particles.push(new Particle());
            }

            // We will loop to draw
            loop();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // ALGORITHM: KINETIC EROSION
        // ═══════════════════════════════════════════════════════════════════════

        function draw() {
            // Semi-transparent background for trails? No, accumulation mode.
            // We just draw on top.
            
            let finishedCount = 0;

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowField);
                particles[i].update();
                particles[i].show();
                if (particles[i].finished) finishedCount++;
            }
            
            // Stop if all done (or just optimization)
            // Actually, continuous flow is nice but lets fade out particles visually
            // For now just let them run forever or until edge
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                // Max speed derived from Intensity
                this.maxSpeed = random(1, 2) * params.intensity; 
                this.prevPos = this.pos.copy();
                this.life = 255;
                this.finished = false;
                this.colorOffset = random(1); // For variance
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                if(index >= 0 && index < vectors.length) {
                    let force = vectors[index];
                    this.applyForce(force);
                }
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                if (this.finished) return;

                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
                
                this.life -= 0.5; // decay
                if (this.life <= 0) this.finished = true;

                // Edges wrap around
                this.edges();
            }

            show() {
                if (this.finished) return;

                // Color interpolation based on speed
                // Faster = High Intensity Color
                // Slower = Low Intensity Color
                let speedNorm = this.vel.mag() / (2 * params.intensity); 
                let c1 = color(params.colorLow);
                let c2 = color(params.colorHigh);
                let c = lerpColor(c1, c2, speedNorm + (random(-0.1, 0.1))); // Add some noise to color
                
                // Alpha based on 'Erosion' param and life
                let alpha = map(this.life, 0, 255, 0, params.erosion * 5); // Scale up a bit
                c.setAlpha(alpha);

                stroke(c);
                strokeWeight(1.5 * (speedNorm + 0.5)); // Faster = thicker cut
                // Smooth lines
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                
                this.updatePrev();
            }

            updatePrev() {
                this.prevPos.x = this.pos.x;
                this.prevPos.y = this.pos.y;
            }

            edges() {
                if (this.pos.x > width) {
                    this.pos.x = 0;
                    this.updatePrev();
                }
                if (this.pos.x < 0) {
                    this.pos.x = width;
                    this.updatePrev();
                }
                if (this.pos.y > height) {
                    this.pos.y = 0;
                    this.updatePrev();
                }
                if (this.pos.y < 0) {
                    this.pos.y = height;
                    this.updatePrev();
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            let val = parseFloat(value);
            // Update value display
            document.getElementById(paramName + '-value').textContent = val;
            
            // Debounce or just update? For p5 flow field, full reset is often needed if scale changes
            // If just color/etc we can change live, but for simplicity:
            params[paramName] = val;
            
            // For scale/volume we need restart
            if (['volume', 'scale', 'intensity', 'seed'].includes(paramName)) {
               // Debouncing could be good, but expensive to implement quickly inline
               // Let's just restart
               initializeSystem();
            }
        }

        function updateColor(colorId, value) {
            document.getElementById(colorId + '-value').textContent = value;
            params[colorId] = value;
            // No restart needed, next frame uses new color? 
            // Actually trails are persistent. If we want global change we might need restart.
            // But let's let it blend for cool effect? no, let's restart for consistency
            initializeSystem();
        }

        function downloadArt() {
            saveCanvas('kinetic_erosion_' + params.seed, 'png');
        }

        // Seed Functions
        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};
            
            // Reset Inputs
            document.getElementById('intensity').value = params.intensity;
            document.getElementById('intensity-value').textContent = params.intensity;
            
            document.getElementById('volume').value = params.volume;
            document.getElementById('volume-value').textContent = params.volume;
            
            document.getElementById('erosion').value = params.erosion;
            document.getElementById('erosion-value').textContent = params.erosion;
            
            document.getElementById('scale').value = params.scale;
            document.getElementById('scale-value').textContent = params.scale;
            
            document.getElementById('colorHigh').value = params.colorHigh;
            document.getElementById('colorHigh-value').textContent = params.colorHigh;
            
            document.getElementById('colorLow').value = params.colorLow;
            document.getElementById('colorLow-value').textContent = params.colorLow;
            
            document.getElementById('colorBg').value = params.colorBg;
            document.getElementById('colorBg-value').textContent = params.colorBg;

            updateSeedDisplay();
            initializeSystem();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });

    </script>
</body>
</html>
